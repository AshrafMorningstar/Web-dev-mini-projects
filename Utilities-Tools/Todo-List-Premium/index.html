<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List Premium - Aurora Theme by Ashraf Morningstar">
    <meta name="keywords" content="todo list, tasks, aurora theme">
    <meta name="author" content="Ashraf Morningstar">
    <title>Todo List Premium - Ashraf Morningstar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aurora Tasks</h1>
            <p class="tagline">Organize Your Dreams</p>
            <a href="/">Back</a>
        </header>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <div id="tasksList" class="tasks-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
