<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div class="converter-grid">
            <div class="converter-box">
                <label for="celsius">Celsius (°C)</label>
                <input type="number" id="celsius" placeholder="Enter temperature">
            </div>
            <div class="converter-box">
                <label for="fahrenheit">Fahrenheit (°F)</label>
                <input type="number" id="fahrenheit" placeholder="Enter temperature">
            </div>
            <div class="converter-box">
                <label for="kelvin">Kelvin (K)</label>
                <input type="number" id="kelvin" placeholder="Enter temperature">
            </div>
        </div>
        
        <div class="presets">
            <button class="preset-btn" data-celsius="0">Water Freezes</button>
            <button class="preset-btn" data-celsius="20">Room Temp</button>
            <button class="preset-btn" data-celsius="37">Body Temp</button>
            <button class="preset-btn" data-celsius="100">Water Boils</button>
        </div>
        
        <button class="btn-clear">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
