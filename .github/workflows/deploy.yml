name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build projects
        run: |
          echo "Building all premium projects..."
          mkdir -p dist
          cp -r Games dist/
          cp -r Utilities-Tools dist/
          cp -r index.html dist/
          cp -r assets dist/ 2>/dev/null || true
          echo "âœ… Build completed successfully!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: ashrafmorningstar-premium-projects.github.io
          force_orphan: true
